name: Changelog generator

# Trigger the workflow on milestone events
on:
  milestone:
    types: [closed]
  workflow_dispatch:
    inputs:
      milestoneId:
        description: "Milestone ID"
        required: true
        default: "1"
      releaseVersion:
        description: "Release version"
        required: true
        default: "1.0.0"

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create Release Notes
        uses: docker://decathlon/release-notes-generator-action:3.1.5
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          OUTPUT_FOLDER: changelog-versions
          USE_MILESTONE_TITLE: "true"
          FILENAME_PREFIX: ${{ github.event.inputs.releaseVersion }}

      - uses: DaanV2/Markdown-Action-Create-Indexes@v1.5.13
        with:
          folder: changelog-versions

      - run: sudo python3 .github/resources/changelog-index-generator.py changelog-versions

      - name: Commit & Push
        run: |
          git add . 
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "update changelog"

      - name: Push to protected branch
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          branch: production
          unprotect_reviews: true

