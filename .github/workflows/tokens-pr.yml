name: "Add to Pull Request Description"
on:
  push:
  pull_request:
    paths:
      - "tokens/**"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: DerekRoberts/action-pr-description-add@main
        with:
          github_token: ${{ secrets.NOVUM_PRIVATE_REPOS }}
          add_markdown: |
            Checkout [Token tool](https://mistica-design-irq9l3a82-aweell.vercel.app/tokens-map?branch=${{ env.GITHUB_REF_SLUG_URL }}&skin=movistar&tokenType=color&activeColor=undefined)
