name: "Add to Pull Request Description"
on:
  push:
  pull_request:
    paths:
      - "tokens/**"

jobs:
  update-pr-description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Do action
        uses: nefrob/pr-description@master
        with:
          content: "Checkout [Token tool](https://mistica-design-irq9l3a82-aweell.vercel.app/tokens-map?branch=${{ env.GITHUB_REF_SLUG_URL }}&skin=movistar&tokenType=color&activeColor=undefined)"
          regex: "matchuntilthenend.*"
          regexFlags: i
          token: ${{ secrets.NOVUM_PRIVATE_REPOS }}
