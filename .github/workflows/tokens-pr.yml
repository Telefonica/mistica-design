name: Update PR description

on:
  push:
  pull_request:
    types: [opened]

jobs:
  update-description:
    runs-on: ubuntu-latest
    steps:
      - name: Update description
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.NOVUM_PRIVATE_REPOS }}
          script: |
            const { data: pr } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.ref}`
            });
            if (pr.length > 0) {
              const newDescription = 'Checkout [Token tool](https://mistica-design-irq9l3a82-aweell.vercel.app/tokens-map?branch=production&skin=movistar&tokenType=color&activeColor=undefined)';
              await github.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr[0].number,
                body: newDescription
              });
            } else {
              console.log('No pull request found for this push');
            }
