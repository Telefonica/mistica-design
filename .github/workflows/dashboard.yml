name: Build Dashboard

on:
  schedule:
    - cron: 8 * * * *

jobs:
  build:
    runs-on: [self-hosted, Linux]

    steps:
    - name: Cleanup
      run: |
        sudo chown -R $USER:$USER $GITHUB_WORKSPACE

    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out GitHub Pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'out'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: MÃ­stica dashboard
          description: |
            Show the currently status of MÃ­stica sketch libraries repository.
          output:
            format: html
            filename: 'out/index.html'

          sections:
          - title: 'Open Issues by Type'
            description: 'Queries of issues by type, using their label.'
            widgets:
            - type: 'number'
              title: 'Bug'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue label:"Bug ðŸž"'
              color: 'red'
            - type: 'number'
              title: 'âœ¨ Component request'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue label:"âœ¨ Component request"'
              color: 'green'

          - title: 'Open Issues by Age'
            description: 'Queries of open issues by their creation date.'
            widgets:
            - type: 'graph'
              title: 'Age'
              elements:
              - title: '7 days'
                issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue created:>{{ date("-7 days") }}'
                color: 'green'
              - title: '15 days'
                issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue created:>{{ date("-15 days") }}'
                color: 'green'
              - title: '30 days'
                issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
                color: 'blue'
              - title: '90 days'
                issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
              - title: '180 days'
                issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:issue created:{{ date("-180 days") }}..{{ date("-60 days") }}'
              

          - title: 'Pull Requests'
            widgets:
            - type: 'number'
              title: 'Changes Requested'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:pr review:changes_requested'
              color: 'green'
            - type: 'number'
              title: 'Needs Review'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:pr review:none'
              color: 'red'
            - type: 'table'
              title: 'Pull Requests with Changes Requested'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:pr review:changes_requested sort:created-asc'
            - type: 'table'
              title: 'Oldest Pull Requests without Review'
              fields:
              - title: 'Issue'
                property: 'number'
              - title: 'Date'
                value: '{{ date(item.created_date) }}'
              - title: 'Title'
                property: 'title'
              issue_query: 'repo:Telefonica/mistica-design-libraries is:open is:pr review:none sort:created-asc'
              limit: 15
        token: ${{ github.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'Dashboard User'
        git config user.email 'nobody@nowhere'
        git commit -m 'Documentation update' --allow-empty
        git push origin gh-pages
      working-directory: out
