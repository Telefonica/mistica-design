name: Build Dashboard

on:
  # push:
  #   paths:
  #     - ".github/workflows/dashboard.yml"
  # issues:
  #   types: [opened, closed, reopened]

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Check out repository
        uses: actions/checkout@v2
      - name: Check out GitHub Pages branch
        uses: actions/checkout@v2
        with:
          ref: "gh-pages"
          path: "./dashboard"

      - name: "Generate Dashboard"
        uses: ethomson/issue-dashboard@v1
        with:
          config: |
            output:
              format: html
              filename: 'dashboard/index.html'

            sections:
            - title: 'Open Issues by Type'
              description: 'Queries of issues by type, using their label.'
              widgets:
              - type: 'number'
                title: 'New components'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"New component üî∏"'
                color: 'tertiary'
              - type: 'number'
                title: 'Component requests'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"request ‚ú®"'
                color: 'primary'
              - type: 'number'
                title: 'Bugs'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"bug üêû"'
                color: 'secondary'
              - type: 'table'
                title: 'New components list'
                fields:
                - title: 'Issue'
                  property: 'number'
                - title: 'Date'
                  value: '{{ date(item.created_date) }}'
                - title: 'Title'
                  property: 'title'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"New component üî∏"'
                limit: 15
              - type: 'table'
                title: 'Component request list'
                fields:
                - title: 'Issue'
                  property: 'number'
                - title: 'Date'
                  value: '{{ date(item.created_date) }}'
                - title: 'Title'
                  property: 'title'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"request ‚ú®"'
                limit: 15
              - type: 'table'
                title: 'Bugs list'
                fields:
                - title: 'Issue'
                  property: 'number'
                - title: 'Date'
                  value: '{{ date(item.created_date) }}'
                - title: 'Title'
                  property: 'title'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"bug üêû"'
                limit: 15

            - title: 'Open Issues by Age'
              description: 'Queries of open issues by their creation date.'
              widgets:
              - type: 'graph'
                title: 'Age'
                elements:
                - title: '7 days'
                  issue_query: 'repo:Telefonica/mistica-design is:open is:issue created:>{{ date("-7 days") }}'
                  color: 'primary'
                - title: '15 days'
                  issue_query: 'repo:Telefonica/mistica-design is:open is:issue created:>{{ date("-15 days") }}'
                  color: 'primary'
                - title: '30 days'
                  issue_query: 'repo:Telefonica/mistica-design is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
                  color: 'primary'
                - title: '90 days'
                  issue_query: 'repo:Telefonica/mistica-design is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
                - title: '180 days'
                  issue_query: 'repo:Telefonica/mistica-design is:open is:issue created:{{ date("-180 days") }}..{{ date("-60 days") }}'
                

            - title: 'Pull Requests'
              widgets:
              - type: 'number'
                title: 'Opened'
                issue_query: 'repo:Telefonica/mistica-design is:open is:pr review:none'
                color: 'secondary'
              - type: 'table'
                title: 'Open Pull Requests'
                fields:
                - title: 'Issue'
                  property: 'number'
                - title: 'Date'
                  value: '{{ date(item.created_date) }}'
                - title: 'Title'
                  property: 'title'
                issue_query: 'repo:Telefonica/mistica-design is:open is:pr review:none sort:created-asc'
                limit: 15
          token: ${{ github.token }}

      - name: "Generate bugs"
        uses: ethomson/issue-dashboard@v1
        with:
          config: |
            output:
              format: html
              filename: 'dashboard/bugs.html'

            sections:
            - title: 'Test'
              widgets:
              - type: 'number'
                title: 'Bug'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"bug üêû"'
                color: 'primary'
              - type: 'number'
                title: 'Component Requests'
                issue_query: 'repo:Telefonica/mistica-design is:open is:issue label:"request ‚ú®"'
                color: 'secondary'
          token: ${{ github.token }}

      - name: Publish Documentation
        run: |
          git add .
          git config user.name 'Dashboard User'
          git config user.email 'nobody@nowhere'
          git commit -m 'Documentation update' --allow-empty
          git push origin gh-pages
        working-directory: dashboard
